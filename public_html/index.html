<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Analizador Léxico</h1>
    <!-- Formulario simple con un área de texto para ingresar código -->
    <form id="lexer-form">
        <label for="code-input">Ingrese el código fuente:</label><br><br>
        <textarea id="code-input" placeholder="Escribe tu código aquí..."></textarea><br>
        <!-- Botón que llama a la función 'analyze' al hacer clic -->
        <button type="button" onclick="analyze()">Analizar</button>
    </form>

    <!-- Sección donde se mostrarán los tokens resultantes del análisis -->
    <h2>Tokens:</h2>
    <pre id="tokens-output"></pre>

    <!-- Incluyo el archivo de JavaScript que contiene la lógica del analizador -->
    <script src="lexer.js"></script>
</body>
</html>
